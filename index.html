<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>pizza</title>
</head>
<body>
    <header>
        <section>  
            <div class="logo"><img src="./img/Logo.png" alt="logo"></div>
            <div class="contenedor">
                <p>Home</p>
                <p>Ranking</p>
                <p>Promocion</p>
                <p>Contacto</p>
            </div>
        </section>
    </header>
    <main>
        <div class="delivery"><img width="600" src="./img/delivery.jpg" alt="imagen delivery"></div>
        <h2 class="promo">Envío gratis <span>comprando </span>2 pizzas</h2>
        <h2 class="podio">Podio de pizzas</h2>
        <article>
            <ol class="contenedor1">
                <h3>Pizzas top5</h3>
                <br>
                <li>Muzzarella</li>
                <li>Hawaiana</li>
                <li>Muzzarella J&Morron</li>
                <li>Fugazzeta</li>
                <li>Calabresa</li>
            </ol>
            <div class="logopizza"><img width=100 src="./img/PizzaFalling.jpg" alt="imagen"></div>
        </article>
    </main>
    <footer>
        <section>    
            <div class="imagenfooter"><img src="./img/Logo.png" alt="imagen"> </div>
            <ul type=none>
                 <li>Home</li>
                 <li>Contacto</li>
                 <li>Ranking</li>
                 <li>Promoción</li>
            </ul>
        </section>
    </footer>
</body>
</html>
